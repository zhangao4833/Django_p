<h3 class="text-center">当前购物车列表</h3>
<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>商品缩略图</th>
            <th>商品名称</th>
            <th>商品数量</th>
            <th>商品单价</th>
            <th>总价</th>
            <th>操作</th>
        </tr>
    </thead>
    {% for c in login_cart_all %}
        <tr>
        <td><img style="width: 50px;height: 50px !important;" src="{{ MEDIA }}{{ c.fruits.img.url }}" alt="{{ c.fruits.name }}"></td>
        <td>{{ c.fruits.name }}</td>
        <td>{{ c.cnt }}</td>
        <td>￥{{ c.price1 }}</td>
        <td>￥{{ c.price }}</td>
        <td></td>
        </tr>
    {% endfor %}
    
        <tfoot>
        <tr><td class="text-center" colspan="5">购物车总价:￥{{ pass }}</td></tr>
        </tfoot>

</table>
