<h5 class="text-center">用户收藏商品</h5>

<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>商品缩略图</th>
            <th>商品名称</th>
            <th>商品单价</th>
            <th>操作</th>
        </tr>
    </thead>
    {% for c in login_coll %}
        <tr>
        <td><img style="width: 50px;height: 50px !important;" src="{{ MEDIA }}{{ c.img.url }}" alt="{{ c.name }}"></td>
        <td>{{ c.name }}</td>
        <td>￥{{ c.price }}</td>
        <td></td>
        </tr>
    {% endfor %}

</table>
