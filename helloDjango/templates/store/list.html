{% extends 'fruit/base.html' %}


{% block content %}
    <ul class="fa-list-ul">
        {% for store in queryset %}
            <li class="list-group">{{ forloop.counter }}{{ store }}</li>

        {% endfor %}

    </ul>
    <p>{{ first_store.name }}</p>
    <p>{{ first_store.city }}</p>
    <p>{{ first_store.address }}</p>
{% endblock %}
